<html lang="en">
<head>
	<!-- Hi there, thank you for taking a look at this code! -->
	<meta charset="UTF-8">
	<title>Hidden Hounds</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href=""> 
	<!-- viewport meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- googleFonts -->

	<!-- SEO Starts -->

<body>
	<div class="preloader">
		<h2>Loading....</h2>
	</div>
	<header>
		<h1>Hidden Hounds</h1>
		<h2>Find that hound, hidden amongst the food.</h2>
	</header>
	
	<main>
		<div class="topInfo container">
			<div class="levelContainer">
				<p>Level: <span class="level">1</span></p>
			</div>
			<!-- /.level -->
			<div class="timer">
				<p>Timer: <span class="secondsLeft">0</span> </p>
			</div>
			<!-- /.timer -->
		</div>
		<!-- /.topInf -->

		<div class="container mainImageContainer">
			<ul>
				<div class="modalBackground">
					<button class="begin">Begin</button>
					<button class="next">Next</button>
					<button class="restart">Restart</button>
				</div>
				<!-- /.modalBackground -->
			</ul>
		</div>
		<!-- /.container -->

		<div class="pointsContainer">
			<p> You have <span class="pointsValue"> 0 </span> points.</p>
		</div>
		<!-- /.points -->

		<div class="share">
		</div>
		<!-- /.share -->

	</main>

	<footer>
		<div class="container">
			<p>Developed and designed by: Leandra Silver <a href="http://www.leandrasilver.com" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a> <a href="https://www.twitter.com/leandrasilver" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a> | <span>&#169; 2016</span></p>
		</div>
		<!-- /.container -->
	</footer>

<!-- jQuery CDN -->
